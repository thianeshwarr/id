<script>
    const btnNew = document.getElementById('btnNew');
    const sidebar = document.querySelector('.leftsidetab');
    const exploreContext = document.querySelector('.explorefullcontex');
    const leftScrollButton = document.getElementById('leftscroll-button');
    const rightScrollButton = document.getElementById('rightscroll-button');
    const wrapper = document.querySelector('.wrapper');
    const items = document.querySelectorAll('.wrapper .item');

    btnNew.addEventListener('click', () => {
        const isVisible = sidebar.getAttribute('data-visible') === 'true';
        sidebar.setAttribute('data-visible', !isVisible);
    });

    function autoSlide() {
        const firstItem = wrapper.firstElementChild;

        // Scroll to the next item
        wrapper.scrollTo({
            left: firstItem.offsetWidth, 
            behavior: "smooth"
        });

        // After scrolling, move the first item to the end
        setTimeout(() => {
            wrapper.appendChild(firstItem); // Move first item to the end
            wrapper.scrollLeft = 0; // Reset scroll position
        }, 500); // Delay to match the smooth scroll duration
    }

    leftScrollButton.addEventListener('click', () => {
        const lastItem = wrapper.lastElementChild;

        // Move the last item to the beginning
        wrapper.insertBefore(lastItem, wrapper.firstChild);

        // Scroll to the new first item
        wrapper.scrollLeft = lastItem.offsetWidth;
        wrapper.scrollTo({
            left: 0,
            behavior: "smooth"
        });
    });

    rightScrollButton.addEventListener('click', () => {
        const firstItem = wrapper.firstElementChild;

        // Scroll to the next item
        wrapper.scrollTo({
            left: firstItem.offsetWidth,
            behavior: "smooth"
        });

        // After scrolling, move the first item to the end
        setTimeout(() => {
            wrapper.appendChild(firstItem); // Move first item to the end
            wrapper.scrollLeft = 0; // Reset scroll position
        }, 500); // Delay to match the smooth scroll duration
    });

    setInterval(autoSlide, 4000); // Slide every 3 seconds
</script>
